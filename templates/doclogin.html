{% extends 'base.html' %}
{% block signin %}
<!----------------------- Main Container -------------------------->
<div class="sub_page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

<!----------------------- Login Container -------------------------->

   <div class="row border rounded-5 p-3 bg-white shadow box-area" style="background:linear-gradient(lavender,lavenderblush,lightgray)">

<!--------------------------- Left Box ----------------------------->

   <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url(/static/images/heart.jpeg);background-repeat:no-repeat;background-position: center">
   </div> 

<!-------------------- ------ Right Box ---------------------------->
<div class="col-md-6 right-box">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2>Log In</h2>
                <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control form-control-lg fs-6" placeholder="Email address" name="email" required>
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" name="pword" required>
            </div>
            <div class="input-group mb-2 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary">Remember Me</label>
                </div>
                <div class="forgot">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
            <div class="input-group mb-4">
                <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
            </div>
            <div class="row">
                <p>Don't have account? <a href="/doctorSignUp">Sign Up</a></p>
            </div>
            <div>{{w}}</div>
        </div>
    </form>
   </div> 
  </div>
    </div>
</div>
{% endblock %}
