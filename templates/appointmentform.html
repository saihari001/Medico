{% extends 'base.html' %}
{% block appointmentform %}
<div class="sub_page" style="padding-top: 80px;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {% for i in obj %}
        <!----------------------- Main Container -------------------------->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            
            <!----------------------- Login Container -------------------------->
            
            <div class="row border rounded-5 p-2 box-area" style="background:linear-gradient(lavender,lavenderblush,lightgray)">
            <h2 style="text-align: center;">Appointment Form</h2>    
        <!--------------------------- Left Box ----------------------------->
    
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url(/static/images/form.png);background-repeat:no-repeat;background-position: center;">
           </div> 
    
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="row mb-3">
                        <h3>Personal Details</h3>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                              <input type="text" class="form-control" placeholder="First Name" value="{{i.FirstName}}" name="pfname" required>
                            </div>
                            <div class="col-lg-6">
                              <input type="text" class="form-control" placeholder="Last name" value="{{i.LastName}}" name="plname" required>
                            </div>
                        </div>
                        <div class="gender mt-2 mb-3">
                            <label for="gender">Gender:</label>
                            <input type="radio" name="pgender" value="Male" checked>
                            <label>Male</label>
                            <input type="radio" name="pgender" value="Female">
                            <label>Female</label>
                        </div>
                        <div class="col-md-5 mb-3">
                            <input type="text" class="form-control" placeholder="Age" name="page" value="{{i.Age}}" maxlength="3" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg fs-6" placeholder="Email address" name="pemail" value="{{i.Email}}" readonly required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="number" class="form-control form-control-lg fs-6" placeholder="Mobile Number" name="pnumber" maxlength="10" required>
                        </div>
                        <div class="row mb-3">
                            <h4 class="pt-4">Appointment Details</h4>
                            <div class="mb-3 mt-2">
                                <label for="visited">Already visited?</label>
                                <input type="radio" name="pvisited" value="Yes" checked>
                                <label>Yes</label>
                                <input type="radio" name="pvisited" value="No">
                                <label>No</label>
                            </div>
                            <div class="row mb-3">
                                <select class="form-select mx-2" name="pspecialist" required>
                                    <option value="none"> Select Specialist</option>
                                    <option value="ENT">ENT (Ear, Nose, Throat)</option>
                                    <option value="Cardiology">Heart</option>
                                    <option value="Orthology">Bone</option>
                                    <option value="Neurology">Nervous</option>
                                    <option value="General">General</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label>Appointment Date</label>
                                  <input type="date" class="form-control" placeholder="Appointment Date" name="pappointdate" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>Appointment Time</label>
                                  <input type="time" class="form-control" placeholder="Appointment Time" name="pappointtime" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Book Appointment</button>
                </div>
            </div> 
        </div>
    </div>
    {% endfor %}
    </form>
</div>
{% endblock %}
