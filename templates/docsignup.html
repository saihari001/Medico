{% extends 'base.html' %}
{% block signup %}
    <!----------------------- Main Container -------------------------->
<div class="sub_page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 mt-4">

        <!----------------------- Login Container -------------------------->
    
            <div class="row border rounded-5 p-3 bg-white shadow box-area" style="background:linear-gradient(lavender,lavenderblush,lightgray)">
    
        <!--------------------------- Left Box ----------------------------->
    
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url(/static/images/doctor-holding-stethoscope.jpg);background-repeat:no-repeat;background-position: center">
            </div> 
    
        <!-------------------- ------ Right Box ---------------------------->
        <div class="col-md-6 right-box">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row align-items-center">
                        <div class="header-text">
                            <h2>Sign Up</h2>
                            <p>Welcome to Medico</p>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="First name" name="fname" required>
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" name="lname" required>
                            </div>
                        </div>
                        <div class="gender mb-3">
                            <label for="gender">Gender:</label>
                            <input type="radio" name="gender" value="Male" checked>
                            <label>Male</label>
                            <input type="radio" name="gender" value="Female">
                            <label>Female</label>
                        </div>
        
                        <div class="col-md-5 mb-3">
                            <input type="number" class="form-control" placeholder="Age" name="age" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg fs-6" placeholder="Email address" name="email" required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" name="pass" required>
                        </div>
                        <div class="input-group mb-2 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" name="tandc" required>
                                <label for="formCheck" class="form-check-label text-secondary">Agree Terms & Condition</label>
                            </div>
                            <div class="forgot">
                                <p><a href="#">Forgot Password?</a></p>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">SignUp</button>
                        </div>
                        <div class="row">
                            <p>Already have an account? <a href="{% url 'doctorLogIn' %}">Log In</a></p>
                        </div>
                        <div>
                        {{w}}
                        </div>
                </div>
            </form>
        </div> 
            </div>
    </div>
</div>
        
{% endblock %}
