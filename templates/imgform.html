{% extends 'base.html' %}
{% block images %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    {% for i in obj %}
      {% if forloop.counter == k %}
        <div class="carousel-item active">
          <img src="/static/{{i.image}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{i.title}}</h5>
          </div>
        </div>
      {% else %}
        <div class="carousel-item">
          <img src="/static/{{i.image}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{i.title}}</h5>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h2>-----------CARDS----------</h2>
<div class="container">
  <div class="row">
    {% for i in obj %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <img src="/static/{{i.image}}" width="300px" height="150px" alt="">
            <h2 class="card-text text-center">{{i.title}}</h2>
            <a href="/static/{{i.image}}" download><button class="btn btn-primary mx-auto">Download</button></a>
            <button class="btn btn-warning mx-auto">Save</button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
