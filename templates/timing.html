<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function timing(){
            f=document.getElementById('timee').value
            alert(f)
        }
    </script>
</head>
<body>
    <input type="time" name="timee" id="timee" step="600" value="10:00:00" required>
    <button type="submit" onclick="timing()">Save</button>
    
</body>
</html>
